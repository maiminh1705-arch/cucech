<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Ch√∫c m·ª´ng sinh nh·∫≠t</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      overflow-y: auto; /* Cho ph√©p cu·ªôn */
      min-height: 100vh;
      padding: 20px 10px;
    }

    /* Text ch√∫c m·ª´ng */
    .birthday-text {
      font-family: "Dancing Script", cursive;
      font-size: 1.3rem;
      color: white;
      text-align: center;
      margin-bottom: 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 3px;
      max-width: 95%;
    }

    .letter {
      opacity: 0;
      transform: translateY(15px);
      display: inline-block;
      animation: letterFade 0.6s forwards;
    }

    @keyframes letterFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Khung ·∫£nh c√≥ cu·ªôn */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(4, auto);
      gap: 15px;
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
    }

    .grid-container img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 14px;
      opacity: 0;
      transform: translateY(40px) scale(0.9);
      animation: slideUp 0.6s ease forwards;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Countdown box */
    .shake {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- N√∫t b·∫Øt ƒë·∫ßu -->
  <div id="box" class="text-red-500 border-2 border-red-500 px-4 py-3 rounded-xl cursor-pointer text-lg font-bold">
    Ch·ªçt v√†o ƒë√¢y ƒëiiii
  </div>

  <!-- Countdown -->
  <div id="countdown" class="hidden text-white text-5xl font-bold mt-5"></div>

  <canvas id="fireworks"></canvas>

  <!-- Text ch√∫c m·ª´ng -->
  <div id="birthday-text" class="birthday-text hidden"></div>

  <!-- Thay iframe b·∫±ng audio -->
  <audio id="bg-audio">
    <source src="happy.mp3" type="audio/mpeg">
  </audio>

  <script>
    const box = document.getElementById('box');
    const countdown = document.getElementById('countdown');
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let particles = [];

    box.addEventListener('click', () => {
      box.classList.add('shake');
      setTimeout(() => {
        box.classList.add('hidden');
        startCountdown();
      }, 400);
    });

    function startCountdown() {
      countdown.classList.remove('hidden');
      let time = 5;
      countdown.textContent = time;
      const interval = setInterval(() => {
        time--;
        if (time >= 0) {
          countdown.textContent = time;
          if (time === 3) {
            // Ph√°t nh·∫°c khi ƒë·∫øm ng∆∞·ª£c c√≤n 3
            const audio = document.getElementById('bg-audio');
            audio.play().catch(err => console.log("Kh√¥ng ph√°t ƒë∆∞·ª£c nh·∫°c:", err));
          }
        }
        if (time === 0) {
          clearInterval(interval);
          setTimeout(() => {
            startFireworks();
            showBirthdayText();
            setTimeout(startGridLayout, 3500);
          }, 500);
        }
      }, 1000);
    }

    function startFireworks() {
      countdown.classList.add('hidden');
      resizeCanvas();
      for (let i = 0; i < 80; i++) {
        particles.push(createParticle());
      }
      animate();
    }

    function createParticle() {
      const colors = ['#ff0', '#f00', '#0f0', '#0ff', '#f0f', '#fff', '#ffa500'];
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 3 + 1,
        color: colors[Math.floor(Math.random() * colors.length)],
        speedX: (Math.random() - 0.5) * 4,
        speedY: (Math.random() - 0.5) * 4,
        alpha: 1
      };
    }

    function animate() {
      ctx.fillStyle = 'rgba(0,0,0,0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, index) => {
        p.x += p.speedX;
        p.y += p.speedY;
        p.alpha -= 0.01;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${hexToRgb(p.color)},${p.alpha})`;
        ctx.fill();
        if (p.alpha <= 0) particles[index] = createParticle();
      });
      requestAnimationFrame(animate);
    }

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return `${r},${g},${b}`;
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function showBirthdayText() {
      const text = "üéâ Happy birthday C√∫c ·∫øch üê∏ üéâ Ch√∫c em sang tu·ªïi 20 b√πng n·ªï. S√°ng d·∫≠y m·ªü m·∫Øt ra l√† th·∫•y ti·ªÅn üí∏ Tu·ªïi m·ªõi vui v·∫ª, h·∫°nh ph√∫c ‚ù§Ô∏è, ƒÉn nhi·ªÅu cho mau l·ªõn, Happy birthday to C√∫c... üéÇüéÅ";
      const container = document.getElementById("birthday-text");
      container.classList.remove("hidden");
      container.innerHTML = "";

      [...text].forEach((char, index) => {
        const span = document.createElement("span");
        span.textContent = char;
        span.classList.add("letter");
        span.style.animationDelay = `${index * 0.03}s`;
        container.appendChild(span);
      });
    }

    async function startGridLayout() {
      const imageLinks = [
        "1.jpg","2.jpg","3.jpg","4.jpg",
        "5.jpg","6.jpg","7.jpg","8.jpg"
      ];

      const gridContainer = document.createElement("div");
      gridContainer.classList.add("grid-container");
      document.body.appendChild(gridContainer);

      for (let i = 0; i < imageLinks.length; i++) {
        const img = document.createElement("img");
        img.src = imageLinks[i];
        img.style.animationDelay = `${i * 0.2}s`;
        gridContainer.appendChild(img);
        await new Promise(resolve => setTimeout(resolve, 150));
      }
    }

    window.addEventListener('resize', resizeCanvas);
  </script>
</body>
</html>
